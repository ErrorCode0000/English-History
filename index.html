const quizContainer = document.getElementById('quiz');
const submitButton = document.getElementById('submit-btn');
const resultsContainer = document.getElementById('results');

let currentQuestions = [];

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function buildQuiz() {
    // 1. Ana veri setini karıştır
    shuffle(fullQuizData);
    
    // 2. İlk 5 soruyu seç
    currentQuestions = fullQuizData.slice(0, 5);

    const output = [];

    currentQuestions.forEach((questionData, questionNumber) => {
        const options = [];
        const shuffledOptions = [...questionData.o];
        shuffle(shuffledOptions);

        shuffledOptions.forEach(option => {
            options.push(
                `<label>
                    <input type="radio" name="question${questionNumber}" value="${option}">
                    ${option}
                </label>`
            );
        });

        output.push(
            `<div class="question-block">
                <div class="question-text">${questionNumber + 1}. ${questionData.q}</div>
                <div class="options">${options.join('')}</div>
            </div>`
        );
    });

    quizContainer.innerHTML = output.join('');
}

function showResults() {
    const answerContainers = quizContainer.querySelectorAll('.options');
    let numCorrect = 0;
    
    submitButton.disabled = true;

    currentQuestions.forEach((questionData, questionNumber) => {
        const answerContainer = answerContainers[questionNumber];
        const selector = `input[name=question${questionNumber}]:checked`;
        const userAnswer = (answerContainer.querySelector(selector) || {}).value;

        const labels = answerContainer.querySelectorAll('label');
        labels.forEach(label => {
            const input = label.querySelector('input');
            if (input.value === questionData.a) {
                label.classList.add('correct'); // Doğru şıkkı her zaman yeşil yap
            }
            if (input.checked && userAnswer !== questionData.a) {
                label.classList.add('incorrect'); // Kullanıcının yanlış seçimini kırmızı yap
            }
        });

        if (userAnswer === questionData.a) {
            numCorrect++;
        }
    });

    resultsContainer.innerHTML = `Sonuç: ${numCorrect} / ${currentQuestions.length} doğru!`;
    resultsContainer.style.backgroundColor = numCorrect >= 3 ? '#d4edda' : '#f8d7da';
    window.scrollTo(0, document.body.scrollHeight);
}

// Testi başlat
buildQuiz();

// Butona tıklama olayını ekle
submitButton.addEventListener('click', showResults);
